version: "2"
sql:
  - schema: "internal/sql/schema/"
    queries: "internal/sql/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
